<fieldset class="blox-snippet snippet-skip-line">
<div mdcFormField>
  <div mdcSwitch>
    <div mdcSwitchThumb>
      <input mdcSwitchInput type="checkbox" [(ngModel)]="value" [disabled]="disabled"/>
    </div>
  </div>
  <label mdcFormFieldLabel>On/off (now: {{value ? 'on' : 'off'}})</label>
</div>
<div mdcFormField>
  <div mdcCheckbox>
    <input mdcCheckboxInput type="checkbox" [(ngModel)]="disabled"/>
  </div>
  <label mdcFormFieldLabel>Disabled</label>
</div>
</fieldset><div class="snippet-skip-line"></div>
