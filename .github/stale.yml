# Number of days of inactivity before an issue becomes stale
daysUntilStale: 60
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 14
# Label to use when marking an issue as stale
staleLabel: stale

# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - on hold

# Issues on a milestone will never be considered stale
exemptMilestones: true

issues:
  # Comment to post when marking an issue as stale. Set to `false` to disable
  markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs.
    **If this issue is still relevant, please leave a comment** (for
    example, "bump"), and we'll keep it open. Thank you for your contributions.
  # Comment to post when closing a stale issue. Set to `false` to disable
  closeComment: >
    Closing this issue after a prolonged period of inactivity. If this
    issue is still present in the latest release, please ask for it
    to be reopened. Thank you!

pulls:
  # Comment to post when marking a pull request as stale. Set to `false` to disable
  markComment: >
    This pull request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs.
    **If this pull request is still relevant, please leave a comment** (for
    example, "bump"), and we'll keep it open. Thank you for your contributions.
  # Comment to post when closing a stale pull request. Set to `false` to disable
  closeComment: >
    Closing this pull request after a prolonged period of inactivity. If this
    pull request is still relevant in the latest release, please ask for it
    to be reopened. Thank you!
